---
namespace_prefixes:
  brick: "https://brickschema.org/schema/Brick/"
  saref: "https://saref.etsi.org/core/"
  s4bldg: "https://saref.etsi.org/saref4bldg/"
  s4syst: "https://saref.etsi.org/saref4syst/"
  fso: "https://w3id.org/fso#"
  ex: "http://ex.org/a#"
  rdfs: "http://www.w3.org/2000/01/rdf-schema#"

operations:
  - data: |-
      bldg:{id} a s4bldg:RulebasedController .

  - data: |-
      s4bldg:RulebasedController rdfs:subClassOf s4bldg:Controller .

  # Data properties (direct values)
  - template: |-
      {% if value['controllerType'] %}
      bldg:{{ value['id'] }} s4bldg:controllerType "{{ value['controllerType'] }}"^^xsd:string .
      {% endif %}

  # Relationships
  - template: |-
      {{ split_and_create_triples(value['id'], "s4syst:subSystemOf", value['subSystemOf'], "s4syst:System") }}

  - template: |-
      {{ split_and_create_triples(value['id'], "saref:isContainedIn", value['isContainedIn'], "s4bldg:BuildingSpace") }}

  - template: |-
      {{ split_and_create_triples(value['id'], "saref:observes", value['observes']) }}

  - template: |-
      {{ split_and_create_triples(value['id'], "saref:controls", value['controls']) }}
